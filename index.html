<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="./style/basic.css">
  <link rel="stylesheet" href="./style/common.css">
  <link rel="stylesheet" href="./style/pcstyle.css">
  <link rel="stylesheet" href="./style/pannlstyle.css">
  <link rel="stylesheet" href="./style/phonestyle.css">
  <title>风之子的主页</title>
</head>

<body>
  <header>
  </header>
  <main>
    <section>
      <div class="logo">
        <h1><a href="https://niuwh.cn">niuwh.cn</a></h1>
      </div>
      <div class="blur message">
        <p>hello friend !</p>
        <p>虽前路迷茫，但总有出路，请相信自己 ！</p>
      </div>
      <div class="social">
        <div class="links">
          <a href="https://github.com/Niuwh" target="_blank"><img src="./images/github.png" alt="github"></a>
          <a href="https://niuwh.cn/images/qq.png" target="_blank"><img src="./images/qq.png" alt="QQ"></a>
          <a href="https://niuwh.cn/images/wechat.png" target="_blank"><img src="./images/wechat.png" alt="wechat"></a>
          <a href="https://blog.niuwh.cn/" target="_blank"><img src="./images/blog.png" alt="blog"></a>
        </div>
        <div class="tip"></div>
      </div>
      <div class="menu blur">
        <img src="./images/list.png" alt="list">
      </div>
    </section>
    <section>
      <div class="top">
        <div class="blur music">
          <audio src="./audio/梁咏琪 - 胆小鬼.mp3"></audio>
          <h3>梁咏琪 - 胆小鬼</h3>
          <div class="player">
            <span class="left">
              <img src="./images/shangyishou.png" alt="上一首">
            </span>
            <span class="pause hidden">
              <img src="./images/pause.png" alt="暂停">
            </span>
            <span class="start">
              <img src="./images/start.png" alt="播放">
            </span>
            <span class="right">
              <img src="./images/xiayishou.png" alt="下一首">
            </span>
          </div>
          <div class="song-info">
            <span>列表</span>
            <div class="sound">
              <img src="./images/sound.png" alt="声音">
              <div class="slider">
                <div class="fullSlider"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="blur timer">
          <div class="data">
            <span>0000年</span>
            <span>00月</span>
            <span>00日</span>
          </div>
          <div class="time">
            00:00:00
          </div>
          <div class="location">
            <span>火星市</span>
            <span>炎热</span>
            <span>666°</span>
          </div>
        </div>
      </div>
      <div class="bottom">
        <h2>作品导航</h2>
        <div class="netlink">
          <ul>
            <li class="blur">
              <a href="https://blog.niuwh.cn" target="_blank">
                <img src="./images/blog.png" alt="博客">
                <span>博客</span>
              </a>
            </li>
            <li class="blur">
              <a href="https://greasyfork.org/zh-CN/scripts/466651" target="_blank">
                <img src="./images/monkey.png" alt="油猴">
                <span>雨课堂刷课脚本</span>
              </a>
            </li>
            <li class="blur">
              <a href="#">
                <img src="./images/more.png" alt="敬请期待">
                <span>敬请期待</span>
              </a>
            </li>
          </ul>
          <ul>
            <li class="blur">
              <a href="#">
                <img src="./images/more.png" alt="敬请期待">
                <span>敬请期待</span>
              </a>
            </li>
            <li class="blur">
              <a href="#">
                <img src="./images/more.png" alt="敬请期待">
                <span>敬请期待</span>
              </a>
            </li>
            <li class="blur">
              <a href="#">
                <img src="./images/more.png" alt="敬请期待">
                <span>敬请期待</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="menu blur menuquit">
        <img src="./images/quit.png" alt="home">
      </div>
    </section>
  </main>
  <footer>
    <small>已运行 00 天 00 小时 00 分钟 00 秒</small>
    <small>Copyright FengZhiZi All Right Reserved</small>
  </footer>
  <script src="./js/basic.js" type="module"></script>
</body>

</html>
